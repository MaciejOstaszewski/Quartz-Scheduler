spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=EMBEDDED

using.spring.schedulerFactory=true


spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/SchedulerDatabase
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect


# Liquibase configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:liquibase/quartz-changelog.xml
spring.liquibase.url=jdbc:postgresql://localhost:5432/SchedulerDatabase